<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for your time to help us improve the platform</p>
      <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
        <label id="email-label">Email <input type="email" id="email" placeholder="Enter your Email" required></label>
        <label id="number-label">Age (optional)<input type="number" id="number" min="8" max="120" placeholder="Age"></label>
      </fieldset>
      <fieldset>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option name="role">Select current role</option>
          <option name="role">Student</option>
          <option name="role">Full time job</option>
        </select>
      </label>
      </fieldset>
      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?
          <label><input type="radio" name="reco" class="inline" value="1"/> Definitely</label>
          <label><input type="radio" name="reco" class="inline" value="2"/> Maybe</label>
          <label><input type="radio" name="reco" class="inline" value="2"/> Not Sure</label>
        </label>
      </fieldset>
      <fieldset>
      <label>What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option name="feature">Select an option</option>
          <option name="feature">Challenges</option>
          <option name="feature">Projects</option>
        </select>
      </label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)
          <label><input type="checkbox" class="inline" value="1"/>Front-end Projects</label>
          <label><input type="checkbox" class="inline" value="2"/>Back-end Projects</label>
          <label><input type="checkbox" class="inline" value="3"/>Data Visualization</label>
          <label><input type="checkbox" class="inline" value="4"/>Challenges</label>
          <label><input type="checkbox" class="inline" value="5"/>Open Source Community</label>
        </label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?
          <textarea rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit">
      </form>  
  </body>
</html>
